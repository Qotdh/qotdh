<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: system-ui, sans-serif;
        margin: 0 auto;
        max-width: 600px;
      }

      .profile-header {
        position: relative;
        height: 200px;
        background-color: #1c1c1c;
      }

      .banner-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-pic {
        position: absolute;
        bottom: -50px;
        left: 20px;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 4px solid #000;
        object-fit: cover;
      }

      .container {
        padding: 52px 20px 20px;
        margin: auto;
      }

      .name-section {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .name-section span {
        font-size: 22px;
        font-weight: bold;
      }

      .edit-icon {
        cursor: pointer;
        font-size: 18px;
        color: #1da1f2;
      }

      #displayNameInput {
        display: none;
        margin-top: 12px;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #333;
        background: #111;
        color: #fff;
      }

      #saveBtn {
        display: none;
        margin-top: 16px;
        padding: 10px 20px;
        background: #1da1f2;
        border: none;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
      }

      #saveBtn:hover {
        background: #1991da;
      }

      #loading {
        width: 100vw;
        height: 100vh;
        display: none;
        align-items: center;
        justify-content: center;
      }

    </style>
  </head>
  <!-- ... نفس الكود أعلاه حتى وسم <body> ... -->
  <body>
    <div id="loading">جاري التحميل...</div>
    <div id="profileContainer" style="display: block;">
      <div class="profile-header">
        <img class="banner-img" src="https://via.placeholder.com/800x200?text=Banner" alt="Banner">
        <img id="photoPreview" class="profile-pic" src="./user3.jpg" alt="Avatar">
      </div>
      <div class="container">
        <div class="name-section">
          <span id="currentName">اسم المستخدم</span>
          <span class="edit-icon" id="editBtn" style="display: none;">✎</span>
        </div>
        <input type="text" id="displayNameInput" placeholder="اسم جديد" style="display: none;">
        <button id="saveBtn" style="display: none;">حفظ</button>
      </div>
    </div>
        <div id="userSection" class="none">
      <button style="display:none"id="logoutBtn">Logout</button>
    </div>
 
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2U0aM8mUrYoDI0R9pYbzQZk1g9zd96O0",
    authDomain: "oxdyaa.firebaseapp.com",
    projectId: "oxdyaa",
    storageBucket: "oxdyaa.appspot.com",
    messagingSenderId: "604062703590",
    appId: "1:604062703590:web:924c0cbd8a988f4fcf8027"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const currentName = document.getElementById("currentName");
  const displayNameInput = document.getElementById("displayNameInput");
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");
  const photoPreview = document.getElementById("photoPreview");
  const loading = document.getElementById("loading");
  const profileContainer = document.getElementById("profileContainer");
  const logoutBtn = document.getElementById("logoutBtn");

  const pathParts = location.pathname.split("/").filter(Boolean);
  let lastPart = pathParts.length > 1 ? pathParts[pathParts.length - 1] : null;
  const usernameFromURL = (lastPart && lastPart !== "index.html") ? lastPart : null;
  
  

/*
  // 🧩 النسخة القديمة - تعتمد على المسار وليس query string
const urlParams = new URLSearchParams(window.location.search);
const usernameFromURL = urlParams.get("user");
*/


  onAuthStateChanged(auth, user => {
    loading.style.display = "none";
    profileContainer.style.display = "block";

    // إذا لم يوجد اسم مستخدم في الرابط و المستخدم مسجل الدخول → أعد التوجيه
    if (!usernameFromURL && user && user.displayName) {
      const redirectTo = `index.html?user=${encodeURIComponent(user.displayName)}`;
      history.replaceState(null, "", redirectTo);
      location.reload();
      return;
    }

    currentName.textContent = usernameFromURL || "اسم المستخدم";
    photoPreview.src = "../img/user3.jpg";

    if (user && user.displayName === usernameFromURL) {
      editBtn.style.display = "inline-block";
      photoPreview.src = user.photoURL || "../img/user3.jpg";

      editBtn.onclick = () => {
        displayNameInput.style.display = "block";
        saveBtn.style.display = "inline-block";
        displayNameInput.value = user.displayName || "";
      };

      saveBtn.onclick = async () => {
        try {
          await updateProfile(user, {
            displayName: displayNameInput.value
          });
          currentName.textContent = displayNameInput.value;
          displayNameInput.style.display = "none";
          saveBtn.style.display = "none";
          alert("تم حفظ الاسم الجديد بنجاح!");
        } catch (err) {
          alert("حدث خطأ أثناء الحفظ.");
          console.error(err);
        }
      };
    }

    // ✅ هذا هو المكان الصحيح لوضع شرط إظهار زر تسجيل الخروج
    if (user) {
  logoutBtn.style.display = "block";

  // ⬇️ تشغيل زر تسجيل الخروج
  logoutBtn.onclick = async () => {
    try {
      await auth.signOut();
      window.location.href = "/"; // ← غيرها لوجهة مناسبة
    } catch (error) {
      alert("حدث خطأ أثناء تسجيل الخروج.");
      console.error(error);
    }
  };
} else {
  logoutBtn.style.display = "none";
}
// إذا لم يكن المستخدم مسجلاً الدخول أو لا يطابق الاسم في الرابط
if (!user || user.displayName !== usernameFromURL) {
  profileContainer.innerHTML = `
    <div style="text-align: center; padding: 100px 20px; font-size: 24px;">
      🚫 المستخدم غير موجود
    </div>
  `;
}

  });
</script>

</body>
</html>
