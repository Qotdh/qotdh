<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المستخدمون المسجلون</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../fox/lottie.min.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .user-card {
      background: #1a1a1a;
      padding: 12px;
      margin: 10px auto;
      max-width: 400px;
      border-radius: 8px;
      text-align: right;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .user-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      vertical-align: middle;
      margin-left: 8px;
    }
    .role {
      font-size: 13px;
      margin-top: 4px;
    }
    .role.admin {
      color: #00ff99;
    }
    .role.user {
      color: #aaa;
    }
    .joined {
      font-size: 12px;
      color: #aaa;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <h1>قائمة المستخدمين المسجلين</h1>
  <div id="users"> 
    <div id="lottie"></div>
  </div>
 <script>
       lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: '../fox/2.json' // المسار المحلي لملف JSON
    });
    
 </script>
  <script type="module">
  import { 
    initializeApp 
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";

  import { 
    getFirestore,
    collection,
    getDocs,
    getDoc,        // ✅ أضفها هنا
    setDoc,
    doc,
    serverTimestamp,
    query,
    orderBy,
    onSnapshot      // ✅ أضفها هنا بدل سطر منفصل
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  import { 
    getAuth, 
    onAuthStateChanged 
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC2U0aM8mUrYoDI0R9pYbzQZk1g9zd96O0",
    authDomain: "oxdyaa.firebaseapp.com",
    projectId: "oxdyaa",
    storageBucket: "oxdyaa.appspot.com",
    messagingSenderId: "604062703590",
    appId: "1:604062703590:web:924c0cbd8a988f4fcf8027"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const usersDiv = document.getElementById("users");

  function timeAgo(date) {
    const now = new Date();
    const seconds = Math.floor((now - date) / 1000);
    if (seconds < 60) return "منذ لحظات";
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return `منذ ${minutes} دقيقة`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `منذ ${hours} ساعة`;
    const days = Math.floor(hours / 24);
    return `منذ ${days} يوم`;
  }

  // حفظ بيانات المستخدم
  onAuthStateChanged(auth, async user => {
    if (user) {
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        await setDoc(userRef, {
          name: user.displayName || "بدون اسم",
          photoURL: user.photoURL || null,
          lastLogin: serverTimestamp(),
          createdAt: serverTimestamp(),
          role: "user"
        });
      } else {
        await setDoc(userRef, {
          name: user.displayName || "بدون اسم",
          photoURL: user.photoURL || null,
          lastLogin: serverTimestamp(),
          role: "user"
        }, { merge: true });
      }
    }
  });

  function loadUsers() {
    const q = query(collection(db, "users"), orderBy("lastLogin", "desc"));
    onSnapshot(q, (snapshot) => {
      usersDiv.innerHTML = "";
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const created = user.createdAt?.toDate?.();
        const joinedText = created ? ` ${timeAgo(created)}` : "—";
        const role = user.role || "user";
        const roleClass = `role ${role === "admin" ? "admin" : "user"}`;
        const name = user.name || "بدون اسم";
        const photo = user.photoURL || "/img/user.jpg"; // ✅ الأفضل استخدام مسار جذري
        usersDiv.innerHTML += `
          <div class="user-card" onclick="location.href='../profile/${encodeURIComponent(name)}'">
            <img src="${photo}" alt="صورة المستخدم" onerror="this.src='/img/user.jpg'">
            <strong>${name}</strong>
            <div class="${roleClass}">الرتبة: ${role}</div>
            <div class="joined">تاريخ الانضمام: ${joinedText}</div>
          </div>
        `;
      });
    });
  }

  loadUsers();
</script>
