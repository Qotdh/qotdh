<script>
// دالة للتحكم في اختيار الملفات
function handleFileSelect(inputId) {
    const fileInput = document.getElementById('file');
    const imageInput = document.getElementById('image');

    if (inputId === 'file' && fileInput.files.length > 0) {
        imageInput.value = '';
        document.getElementById('image-name').textContent = 'تحميل صورة';
        selectedImageId = null;
    } else if (inputId === 'image' && imageInput.files.length > 0) {
        fileInput.value = '';
        document.getElementById('file-name').textContent = 'تحميل ملف';
        selectedImageId = null;
    }
}

// دالة لعرض التنبيهات
function showAlert(message, type) {
    const alertDiv = document.getElementById('alert');
    const alertMessage = document.getElementById('alert-message');
    alertMessage.textContent = message;
    alertDiv.className = `alert ${type}`;
    alertDiv.classList.add('show');
    setTimeout(() => {
        alertDiv.classList.remove('show');
    }, 3000);
}

// دالة لحذف محتوى الحقول
function clearForm() {
    document.getElementById('username').value = ''; 
    document.getElementById('message').value = '';
    document.getElementById('image').value = '';
    document.getElementById('image-name').textContent = 'تحميل صورة';
    document.getElementById('selected-image-name').textContent = '';
    selectedImageId = null;
}

document.getElementById('image').addEventListener('change', function(event) {
    document.getElementById('image-name').textContent = event.target.files[0] ? event.target.files[0].name : 'تحميل صورة';
});

// دالة لجمع عنوان IP
async function getIPAddress() {
    try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
    } catch (error) {
        console.error('Error fetching IP address:', error);
        return null;
    }
}

// دالة لإرسال النموذج
document.getElementById('contactForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    const sendingMessage = document.getElementById('sending-message');
    sendingMessage.style.display = 'block';

    const username = document.getElementById('username').value;
    const message = document.getElementById('message').value;
    const imageInput = document.getElementById('image');
    const image = imageInput.files[0];
    const ipAddress = await getIPAddress();

let caption = `usr: ${username}\nmsg: ${message}\n IP Address: ${ipAddress}`;
    let endpoint = 'sendMessage';
    let payload = {
        chat_id: 5962064921,
        text: caption
    };
    let headers = { 'Content-Type': 'application/json' };
if (!image) {
        showAlert('اختر صورة أولاً ثم ارسل', 'error');
        return; // أوقف الإرسال
    }
 if (image) {
        const formData = new FormData();
        formData.append('chat_id', 5962064921);
        formData.append('photo', image);
        formData.append('caption', caption);
        endpoint = 'sendPhoto';
        payload = formData;
        headers = {};
    } else if (selectedImageUrl) {
        payload = JSON.stringify({
            chat_id: 5962064921,
            photo: selectedImageUrl,
            caption: caption,
        });
        endpoint = 'sendPhoto';
    }

    const url = `https://api.telegram.org/bot7741815017:AAGTPiZID3RsHP-H9N67NVXKlrTygrMh-VY/${endpoint}`;

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: endpoint === 'sendMessage' ? JSON.stringify(payload) : payload,
            headers: headers
        });

        const data = await response.json();
        if (data.ok) {
            showAlert('تم إرسال الرسالة بنجاح!', 'success');
        } else {
            console.error('Telegram API Error:', data);
            showAlert('حدث خطأ أثناء الإرسال.', 'error');
        }
    } catch (error) {
        console.error('Fetch Error:', error);
        showAlert('حدث خطأ أثناء الإرسال.', 'error');
    } finally {
        sendingMessage.style.display = 'none';
        clearForm();
    }
});
</script>
